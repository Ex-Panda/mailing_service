{% extends 'mailing/base.html' %}

{% block content %}
  <div class="col-6">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Войти</button>
        </form>
        <div class="col-12">
        <a class="p-2 btn btn-outline-primary" href="{% url 'user_auth:recovery' %}">Забыл пароль</a>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>



{% endblock %}
